version: 2.1
orbs:
  python: circleci/python@2.0.1
jobs:
  build:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Install pytest
          command: |
            pip install pytest
      - run:
          name: Install requests
          command: |
            pip install requests
      - run:
          name: Run tests
          command: |
            python -m unittest discover -s tests -p 'UNITTESTRC.py'
      - store_test_results:
          path: test-results 
workflows:
  test_get_repo_commits:
    jobs:
      - build-and-test
