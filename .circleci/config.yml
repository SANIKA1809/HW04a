version: 2.1
orbs:
  python: circleci/python@2.0.1
jobs:
  build-and-test:
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run:
          name: Install pytest
          command: |
            pip install pytest
      - run:
          name: Install requests
          command: |
            pip install requests
      - run:
          name: Run tests
          command: |
            python -m unittest discover -s tests -p 'UNITTESTRC.py'                
workflows:
  RepoCommitUsers:
    jobs:
      - build-and-test
